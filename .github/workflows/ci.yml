name: Python Lint and Build

on: 
  pull_request:
    branches: ["main"]

  push:
    branches: ["main"]

jobs: 
  linting: 
    runs-on: ubuntu-latest

    steps: 
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        
      - run: pip install flake8
      - name: Run flake8 linter
        run: flake8 .  

  docker_build_and_publish:
    needs: linting
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}

      - name: Build and push BLE Docker image
        run: |
          docker build -f ./Docker_workspace/ble/Dockerfile -t ahmadfhiot/ble:latest .
          docker push ahmadfhiot/ble:latest

      - name: Build and push Client Docker image
        run: |
          docker build -f ./Docker_workspace/client/Dockerfile -t ahmadfhiot/client:latest .
          docker push ahmadfhiot/client:latest

      - name: Build and push Node-RED Docker image
        run: |
          docker build -f ./Docker_workspace/nodered/Dockerfile -t ahmadfhiot/nodered:latest .
          docker push ahmadfhiot/nodered:latest